<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Loops in JS</h1>
    <p id="loops"></p>
    <script>
        var fruits = ["Apple","peach","orange","dragon"]
        var text = ""
        var i
        for (i=0 ; i<fruits.length ; i++){
            text=text + fruits[i] + "<br>"
        }
        document.getElementById("loops").innerHTML =text
    </script>
</body>
</html>
