<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Examples</title>
    <!-- Internal CSS -->
<style>
    h2{
        color: blanchedalmond;
    }
</style>
    <!-- External CSS -->
<link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Inline CSS -->
<h1 style="color:aqua;">Inline css example</h1>
    <!-- Internal CSS-->
<h2>Internal css example</h2>
    <!-- External CSS -->
<h3>External css exanple</h3>
<hr>
    <!-- element selector example -->
<h4>Element selector example</h4>
<h4>Element selector example</h4>
<hr>
    <!-- class and id selector example -->
<h5 class="p6">class selector</h5>
<h5 id="MAS">Id slector</h5>

    <!-- group selector example -->
<h6>group selector</h6>
<p>group selector</p>
</body>

</html>
