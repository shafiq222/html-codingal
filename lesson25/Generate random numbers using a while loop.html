<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h6>Generate random numbers using a while loop</h6>
    <p id="number">F**</p>
    <script>
        var text = "";

            var i = 0;

            while (i < 10) {

                text += "<br>The number is " + i;

                i++;

            }

            document.getElementById("number").innerHTML = text;
    </script>

</body>
</html>
