<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h6>JSON in JS</h6>
    <p id='alpha'></p>
    <script>
        var myobj = {name:'Shafiq', age:773 , grade:100}
        var myjson = JSON.stringify(myobj)
        var newobj = JSON.parse(myjson)
        document.getElementById('alpha').innerHTML = newobj.name
    </script>
</body>
</html>
