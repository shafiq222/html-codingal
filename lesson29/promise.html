<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>javascript promise</h1>
  <p id="result"></p>
  <script>
    function mydisplayer(some){
      document.getElementById("result").innerHTML = some
    }
    function sum(a,b){
      var sum = a+b
      mydisplayer(sum)
    }
    var mypromise = new Promise(function(myResolve,myReject){
      let x=0
      if(x==0){
        myResolve("ok")
      }else{
        myReject("error")
      }
    })
    mypromise.then(
      function(value){sum(900,900)},
      function(error){sum(error)}
    )
  </script>
  
</body>
</html>
