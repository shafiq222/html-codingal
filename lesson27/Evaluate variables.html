<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>click on the button to evaluate javascript expression</p>
    <button onclick="myfunction()">pls</button>
    <p id="result"></p>
    <script>
        function myfunction(){
            var x = 10
            var y = 20
            var a =eval("x+y") + "<br>"
            var b = eval("2 * 2") +"<br>";
var c = eval("y-x")+ "<br>";
var res = a+b+c;
document.getElementById("result").innerHTML  = res;    
  }
    </script>
</body>
</html>
