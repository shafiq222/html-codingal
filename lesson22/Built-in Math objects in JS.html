<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>javascript math object methods</h1>
     <script>
        var value = Math.abs(-20);
        document.write("absolute value of -20 is " + value + "<br>") 
        var value = Math.acos(-1);
            document.write("acos value of -1 is " + value + "<br>") 

            var value = Math.asin(1);
                document.write("asin value of 1 is " + value + "<br>") 
                var value = Math.atan(5);
                    document.write("atan value of 5 is " + value + "<br>") 
        </script>
</body>
