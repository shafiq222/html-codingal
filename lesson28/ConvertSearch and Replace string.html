<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h6>Convert, Search and Replace string</h6>     
    <p id="number result"></p>
    <p id="string result"></p>
    <script>
        var x = 45
        var y = 67
        document.getElementById("number result").innerHTML = x+y
        document.getElementById("string result").innerHTML = String(x)+String(y)
    </script>
</body>
</html>
